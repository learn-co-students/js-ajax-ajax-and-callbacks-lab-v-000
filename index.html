<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        border-bottom:2px;
      }
      .flexbox-container > div:first-child {
        margin-right: 10px;
      }
      .img {
        border-radius:10%;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <form onsubmit="searchRepositories()">
        <input type="text" id="searchTerms">
        <input type="submit" value="Search">
      </form>
      <a href="#" onclick="searchRepositories()">Search</a>
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
