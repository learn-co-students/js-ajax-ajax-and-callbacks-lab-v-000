<!DOCTYPE html>
<html>

<head>
    <title>Ajax Lab</title>

    <style>
        .flexbox-container {
            display: -ms-flex;
            display: -webkit-flex;
            display: flex;
        }

        .flexbox-container>div {
            width: 50%;
            padding: 10px;
        }

        .flexbox-container>div:first-child {
            margin-right: 20px;
        }

        img {
            width: 5%;
        }
    </style>
</head>

<body>
    <main id="main">
        <input type="text" id="searchTerms" name="searchTerms"><a href="#" onclick="searchRepositories()">Search Repositories</a>
        <div id="errors"></div>
    </main>
    <div class="flexbox-container">
        <div>
            <h3>Repositories</h3>
            <div id="results"></div>
        </div>
        <div>
            <h3>Details</h3>
            <div id="details"></div>
        </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.js"></script>
    <script src="index.js"></script>
    <script id="repository-template" type="text/x-handlebars-template">
      {{#each this}}
        <h4>Repository Info</h4>
        Name:{{name}} </br>
        Description:{{description}}</br>
        Url: <a href="#"> {{html_url}}</a>
        <h4>Owner Info</h4>
        Avatar: <img src="{{owner.avatar_url}}"> </br>
        Name: {{owner.login}} </br>
        Url: <a href="#">{{owner.html_url}}</a> </br>
        <a href="#" data-owner="{{owner.login}}" data-repository="{{name}}" onclick="getCommits(this)">Show Commits</a>
      {{/each}}
    </script>
    <script id="commit-template" type="text/x-handlebars-template">
      {{#each this}}
        <p>SHA: {{sha}}</p>
        <p>Author: {{author.login}}</p>
        <p>Avatar: <img src="{{author.avatar_url}}"></p>
      {{/each}}
    </script>

</body>

</html>
