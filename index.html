<!DOCTYPE html>
<html>

<head>
  <title>Ajax Lab</title>
  
  <style>
    .flexbox-container {
      display: -ms-flex;
      display: -webkit-flex;
      display: flex;
    }
    .flexbox-container > div {
      width: 50%;
      padding: 10px;
    }
    .flexbox-container > div:first-child {
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <main id="main">
    <input type="text" id="searchTerms"><br>
    <a href="#" onclick="searchRepositories()">Search Repositories</a>
    <div id="errors"></div>
  </main>
  <div class="flexbox-container">
    <div>
      <h3>Repositories</h3>
      <div id="results"></div>
    </div>
    <div>
      <h3>Details</h3>
      <div id="details"></div>
    </div>
  </div>
  <script id="show-repositories" type="text/x-handlebars-template">
    <ul>
      {{#each this}}
      <li>
        <h3>{{name}}</h3>
        <p><a href={{owner.html_url}}>{{owner.login}}</a></p>
        <img src={{owner.avatar_url}} height="32" width="32">
        <p>Description: {{description}}</p>
        <p><a href={{html_url}}>Visit site</a></p>
        <p><a href="#" data-repo={{name}} data-user={{owner.login}} onclick="showCommits(this)">Show Commits</a></p>
      </li>
      {{/each}}
    </ul>
  </script>
  <script src="handlebars.js"></script>
  <script src="jquery-3.1.0.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
