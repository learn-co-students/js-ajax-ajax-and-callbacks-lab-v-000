<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
       <form id="search-repositories" onsubmit="searchRepositories();return false;">
        Search Terms: <input type="text" id="searchTerms">
        <input type="submit">
      </form>
       <a href="#" onclick="searchRepositories();return false">Search Repositories</a>
       <!-- Why does the test call for both a form submit and a link when just a form with a submit button works? -->
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results">
        </div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details">
        </div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
