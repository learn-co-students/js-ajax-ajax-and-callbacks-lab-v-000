<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
      <form onsubmit="searchRepositories();return false;">
        <input type="text" id="searchTerms"><br>
        <input type="submit" value='Search Repositories'>
      </form>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="handlebars.js"></script>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="index.js"></script>
    <script id='repository-template' type="text/x-handlebars-template">
      {{#each this.items}}
        <div>
          {{name}}<br>
          {{description}}<br>
          <a href="{{html_url}}">Link</a><br>
          {{owner.login}}<br>
          <img src="{{owner.avatar_url}}" height="32" width="32"><br>
          {{owner.html_url}}<br>
          <a href=# name="commits" data-url="{{commits_url}}" onclick="showCommits(this)">Show Commits</a><br><br>
        </div>
        {{/each}}
    </script>
    <script id='commits-template' type="text/x-handlebars-template">
      {{#each this}}
        <div>
          {{sha}}
          {{commit.author.name}}
          {{author.login}}<br>
          <img src="{{author.avatar_url}}" height="32" width="32"><br>
        </div>
      {{/each}}
    </script>
  </body>
</html>
