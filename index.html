<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div>
        <input type="text" id="searchTerms">
        <a href="#" onclick="searchRepositories()">Search Repositories</a>
      </div>
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

<!--
Include repository name, description, and a link to the HTML URL. Also include repository owner login, repository owner avatar as an image, and a link to the owner's profile page. Hint: Pay close attention to the structure of the search results!
-->
    <script id="repository-template" type="text/x-handlebars-template">
      <ul>
        {{#each this }}
          <li>
            <h2><a href="{{html_url}}">{{name}}</a></h2>
            <p>{{description}}</p>
            <p>{{owner.login}}</p>
            <img src="{{owner.avatar_url}}" height="32" width="32">
            <h2><a href="{{html_url}}">{{owner.html_url}}</a></h2>
            <a href="#" data-name="{{name}}" onclick="showCommits(this)">Show Commits</a>
          </li>
        {{/each}}
      </ul>
    </script>

<!-- for each commit, list : SHA, author, author login, author avatar image -->
    <script id="commit-template" type="text/x-handlebars-template">
      <ul>
        {{#each this }}
          <li>
            <p>{{sha}}</p>
            <p>{{author.login}}</p>
            <img src="{{owner.avatar_url}}" height="32" width="32">
          </li>
        {{/each}}

      </ul>
    </script>

  </body>
</html>
