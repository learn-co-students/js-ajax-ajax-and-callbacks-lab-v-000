<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .form-container {
        padding: 10px;
      }
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div class="form-container">
        <form>
          <input id="searchTerms" name="searchTerms" type="text">
          <a href="#" onclick="searchRepositories()">
            Search Repositories
          </a>
        </form>
      </div>
      <div id="errors">
      </div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
