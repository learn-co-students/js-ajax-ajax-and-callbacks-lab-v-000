<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div>
        Search Terms: <input type="text" id="searchTerms"><br><br>
      </div>
      <a href="#" onclick="searchRepositories()">Search Repositories</a><br><br>
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
          <div id="results">
            <!-- Handlebars is a template engine that gives us a way to build HTML
            templates separately fromâ€¨ our code and allow us to use those templates
            to dynamically update the DOM -->
            <script id="repository-template" type="text/x-handlebars-template">
              <ul>
               {{#each this}}
                 <li>
                   <h2><a href="{{html_url}}">{{name}}</a></h2>
                   <h3>{{description}}</h3>
                   <!-- Render the partial template -->
                   {{> authorPartial owner }}
                 </li>
                {{/each}}
              </ul>
            </script>
            <!-- This author Handlebars partial may be reused, say for a list of
            commits -->
            <script id="author-partial-template" type="text/x-handlebars-template">
              <section>
                <header><h4>Created By {{login}}</h4></header>
                <h3><a href="{{html_url}}">Profile</a></h3>
                <img src="{{avatar_url}}" height="32" width="32">
              </section>
            </script>
          </div>
        </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v4.0.11.js"></script>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
