<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
      <div>
        <input id="searchTerms" type="text">
        <a href="#" onclick="searchRepositories();return false;">Search Repositories</a>
      </div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script id="repository-template" type="text/x-handlebars-template">
    <ul>
    {{#each this}}
      <li>
      <h2><a href={{html_url}}>{{name}}</a></h2>
      <p>{{description}}</p>
      <p><a href="#" onclick="showCommits(this);return false;" data-repo={{full_name}}>Get Commits</a></p>
      </li>
    {{/each}}
    </ul>
    </script>
    <script id="commits-template" type="text/x-handlebars-template">
    <ul>
    {{#each this}}
      <li>
        <p>{{sha}}</p>
        <p>By - {{commit.author.name}}</p>
        <p>{{author.login}}</p>
        <img src="{{committer.avatar_url}}" height=32px width=32px>
      </li>
    {{/each}}
    </ul>
    </script>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
  </body>
</html>
