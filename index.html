<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors">i'm in error</div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="searchBox">
          <form onsubmit="searchRepositories(); return false;">
            <input type="text" id="searchTerms" placeholder="Search Term">
            <input type="submit" value="Search">
          </form>
          <a href="#" onclick="loadSearchTemplate();">Search just to pass test</a>
        </div> <!-- actionJack -->
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
    <script id="search-form-template">
      <form onsubmit="searchRepositories(); return false;">
        <input type="text" id="searchTerms" placeholder="Search Term">
        <input type="submit" value="Search">
      </form>
    </script>

  </body>
</html>
