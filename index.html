<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
      <a href="Search">Search</a><br>
      <form onsubmit="searchRepositories();return false" id="search">
        <input type="text" name="searchTerms" id="searchTerms"> <input type="submit">
      </form>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    
    <script id="repository-template" type="text/x-handlebars-template">
      {{#each this}}
          <h2><a href="{{html_url}}">{{full_name}}</a></h2>
          <p>{{description}}</p>
          <p><a href="#" data-repository="{{name}}" data-username="{{owner.login}}" onclick="javascript:showCommits(this)">Show Commit</a></p>
          <section>
            <header><h4>Created By {{owner.login}}</h4></header>
            <img src="{{owner.avatar_url}}" height="32" width="32">
          </section>
      {{/each}}
    </script>
    
    <script id="commit-template" type="text/x-handlebars-template">
      {{#each this}}
          <p><b>{{sha}}</b><br>
          {{commit.message}}<br>
          by {{author.login}}
          <img src="{{author.avatar_url}}" height="32" width="32">
          </p>
      {{/each}}
    </script>    
    
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
  </body>
</html>
