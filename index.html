<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <input type="text" id="searchTerms" />
        <a href="#" onclick="searchRepositories();">Search</a>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script type="text/x-handlebars-template" id='repositories-template'>
      <ul>
        {{#each this.items}}
        <li>
          <h3><a href="{{html_url}}">{{name}}</a></h3>
          <a href='#' onclick='showCommits(this);' data-repository="{{name}}" data-owner="{{owner.login}}">See Commits</a>
          <p>{{description}}</p>
          <h4><a href="https://github.com/{{login}}" >{{login}}</a></h4>
          <img src="{{avatar_url}}" height="32" width="32" alt="avatar">
        </li>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars-template" id='commits-template'>
      {{#each this}}
        <ul>
          <li>{{sha}}</li>
          <li>{{commit.committer.name}}</li>
          <li><h4><a href="https://github.com/{{login}}" >{{login}}</a></h4></li>
          <li><img src="{{avatar_url}}" height="32" width="32" alt="avatar"></li>
        </ul>
      {{/each}}
    </script>

    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars-v4.0.11.js"></script>
    <script src="index.js"></script>
  </body>
</html>
