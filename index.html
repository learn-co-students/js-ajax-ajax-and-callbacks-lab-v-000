<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {

        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {

      <!--Text Input for Search Term-->
      <input id="searchTerms" type="text" />

    </main>


    <div class="flexbox-container">

      <div>

        <h3>Repositories</h3>

        <div id="results">

          <!--Name ✓-->
          <!--Description ✓-->

        </div>

      </div>

      <div>

        <h3>Details</h3>

        <div id="details">
          <!--Commits for Each Repo Displayed Here -->
          <!--SHA-->
          <!--Author-->
          <!--Authors login-->
          <!--Avatar as image-->

        </div>

      </div>

    </div>

    <script src="index.js"></script>

</html>
